{% include 'nav.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Invoices</title>
  <!-- Bootstrap CSS for card styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

  <style>
    /* Add some padding to the container */
    .container {
      padding: 20px;
    }

    /* Style the card */
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h5 class="card-header">Invoices</h5>
      <div class="card-body">
        <table id="quoteTable" class="display">
          <thead>
            <tr>
              <th>Invoice Number</th>
              <th>Purchase Order</th>
              <th>Invoice Date</th>
              <th>Seller Name</th>
              <th>Buyer Name</th>
              <th>Actions</th>
              <th>Actions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for i in invoices %}
            <tr>
              <td>{{ i.invoice_number }}</td>
              <td>{{ i.purchase_order }}</td>
              <td>{{ i.invoice_date }}</td>
              <td>{{ i.seller_name}}</td>
              <td>{{ i.buyer_name }}</td>
              <td>
                <a href="" class="btn btn-primary">View</a>
              </td>
              <td>
                <a href="{% url 'edit_invoice' i.id  %}" class="btn btn-success">Edit</a>
              </td>
              <td>
                <a href="{% url 'delete_invoice' i.id  %}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#quoteTable').DataTable({
        paging: true, // Enable pagination
        pageLength: 10, // Set items per page
        lengthChange: false, // Disable length change
        searching: true, // Enable search
        ordering: true, // Enable ordering
        info: true // Enable table information display
      });
    });

    function viewQuotation(id) {
      alert("View quotation with ID: " + id);
    }
  </script>
</body>

</html>
