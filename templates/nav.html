<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Quotation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == '/create/' %}active{% endif %}">
            <a class="nav-link" href="/create">Create Quotation</a>
          </li>
          <!-- <li class="nav-item {% if request.path == '/edit/' %}active{% endif %}">
            <a class="nav-link" href="/edit/">Edit Quotation</a>
          </li> -->
          <li class="nav-item {% if request.path == '/view-all/' %}active{% endif %}">
            <a class="nav-link" href="/view-all/">View Quotes</a>
          </li>
          <li class="nav-item {% if request.path == '/view-all/' %}active{% endif %}">
            <a class="nav-link" href="/view-all/">View Invoices</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
