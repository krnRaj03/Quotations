{% include 'nav.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Shadow container added here -->
  <div class="container my-5 shadow rounded-4">
    <div class="row">
      <div style="width:50%;">
        <canvas id="quotesChart"></canvas>
      </div>
      <div style="width:50%;">
        <canvas id="invoicesChart"></canvas>
      </div>
    </div>
    <div class="row">
      <div style="width:50%;">
        <canvas id="profitChart"></canvas>
      </div>

    </div>
  </div>

  <!-- Chart1 -->
  <script>
    var ctx = document.getElementById('quotesChart').getContext('2d');
    var quotesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ month_labels | safe }},
    datasets: [{
      label: 'Total Quotes by Month',
      data: {{ quotes_data | safe }},
      backgroundColor: 'rgba(54, 162, 235, 0.2)',
      borderColor: 'rgba(54, 162, 235, 1)',
      borderWidth: 1,
      barThickness: 50
        }]
      },
    options: {
      scales: {
        y: {
          beginAtZero: true,
            ticks: {
            stepSize: 1,
              precision: 0
          }
        }
      }
    }
    });
  </script>

<!-- Chart 2 -->

</html>
